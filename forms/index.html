<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>Signup</h1>
    <form>
        <p>
        <label for="name"> Name:</label>
        <input type="text"placeholder="Enter name" value="Isaac" id="name">
        </p>

      <p>
        <label for="email"> Email:</label>
        <input type="text"placeholder="Enter email" value="iboamah@yahoo.com" id="email">
        </p>
        <p>
            <label for="password"> Password:</label>
            <input type="password"placeholder="Enter password" value="iboamah@yahoo.com" id="password">
            </p>
    </form>
</body>
</html>
